<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMG Career | Stop Procrastinating</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Typography Utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }

        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(1.05);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Base animation classes */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 1.5s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* Staggered delays */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-700 { animation-delay: 700ms; }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            .animate-fade-in-up,
            .animate-fade-in,
            .animate-scale-in {
                animation: none;
                opacity: 1;
                transform: none;
                filter: none;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white antialiased overflow-hidden font-sans">

    <!-- Main Hero Container -->
    <main class="relative h-screen w-full flex flex-col justify-between">

                alt="Modern Office Interior"

            <div class="absolute inset-0 bg-black/20 animate-fade-in delay-0"></div>

            <button class="group flex flex-col gap-[6px] w-8 cursor-pointer hover:opacity-70 transition-opacity" aria-label="Menu">
                <span class="block w-6 h-[2px] bg-white"></span>
                <span class="block w-6 h-[2px] bg-white"></span>
                <span class="block w-6 h-[2px] bg-white"></span>
            </button>

            <!-- Centered Navigation Links (Hidden on mobile) -->
            <nav class="hidden md:flex absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 items-center gap-8 lg:gap-10">
                <a href="#" class="text-sm lg:text-base font-medium tracking-wide hover:opacity-70 transition-opacity">Home</a>
                <a href="#" class="text-sm lg:text-base font-medium tracking-wide hover:opacity-70 transition-opacity">App</a>
                <a href="#" class="text-sm lg:text-base font-medium tracking-wide hover:opacity-70 transition-opacity">About</a>
                <a href="#" class="text-sm lg:text-base font-medium tracking-wide hover:opacity-70 transition-opacity">Stories</a>
                <a href="#" class="text-sm lg:text-base font-medium tracking-wide hover:opacity-70 transition-opacity">Company</a>
                <a href="#" class="text-sm lg:text-base font-medium tracking-wide hover:opacity-70 transition-opacity">Method</a>
            </nav>

            <!-- Contact Link (Right) -->
            <a href="#" class="text-sm lg:text-base font-medium tracking-wide hover:opacity-70 transition-opacity">Contact</a>
        </header>

        <!-- Middle Content (Slider Info) -->
        <!-- Positioned absolutely in the center vertically -->

            <div class="flex items-center">
                <span class="text-sm md:text-base font-medium tracking-wide">1/6</span>
                <!-- Horizontal Line -->

            <a href="#" class="hidden sm:block text-sm md:text-base font-medium tracking-wide hover:opacity-70 transition-opacity">
                How It Works

        </div>

                omg career

            <!-- Down Arrow Icon -->
            <div class="pb-2 md:pb-6 animate-fade-in delay-700">

                </svg>

        </div>

    </main>

</body>
